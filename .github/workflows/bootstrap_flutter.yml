name: Bootstrap Flutter Project

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable

      - name: Criar projeto Flutter completo
        run: |
          flutter create app --project-name planalto_automacao_ia

      - name: Injetar código do repositório
        run: |
          rm -rf app/lib
          cp -r lib app/

          if [ -d assets ]; then
            rm -rf app/assets
            cp -r assets app/
          fi

          cp pubspec.yaml app/

      - name: Commit do projeto completo
        run: |
          rm -rf lib assets pubspec.yaml
          mv app/* .
          rm -rf app

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add .
          git commit -m "bootstrap: flutter project completo com android/"
          git push
