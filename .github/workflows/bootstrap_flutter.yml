name: Bootstrap Flutter Project (ONE TIME)

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable

      - name: Create full Flutter project
        run: |
          flutter create temp_app
          rsync -a temp_app/ ./
          rm -rf temp_app

      - name: Restore user code
        run: |
          rm -rf lib
          cp -r ./lib ./lib || true
          if [ -d assets ]; then cp -r assets assets; fi
          cp pubspec.yaml pubspec.yaml

      - name: Commit Flutter project structure
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Bootstrap Flutter project with android/ (one time)" || echo "Nothing to commit"
          git push
