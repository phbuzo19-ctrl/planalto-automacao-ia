name: Bootstrap Flutter Project (ONE TIME)

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable

      - name: Create Flutter project
        run: |
          flutter create flutter_app

      - name: Inject existing code
        run: |
          rm -rf flutter_app/lib
          cp -r lib flutter_app/lib

          if [ -d assets ]; then
            cp -r assets flutter_app/assets
          fi

          cp pubspec.yaml flutter_app/pubspec.yaml

      - name: Replace repository with Flutter project
        run: |
          shopt -s dotglob
          rm -rf *
          mv flutter_app/* .
          rm -rf flutter_app

      - name: Commit full Flutter structure
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Create full Flutter project with android/"
          git push
