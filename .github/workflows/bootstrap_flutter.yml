name: Bootstrap Flutter Project (ONE TIME)

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable

      - name: Create full Flutter project
        run: |
          flutter create app
          rm -rf app/lib app/assets
          cp -r lib app/
          if [ -d assets ]; then cp -r assets app/; fi
          cp pubspec.yaml app/

      - name: Move generated project to root
        run: |
          shopt -s dotglob
          mv app/* .
          rm -rf app

      - name: Commit generated Flutter platforms
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Bootstrap Flutter project with android/ (one time)" || echo "Nothing to commit"
          git push
