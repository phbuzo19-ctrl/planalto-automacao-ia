name: Build APK Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable

      - name: Enable Android
        run: flutter config --enable-android

      - name: Criar projeto Flutter limpo
        run: flutter create -t app --org br.com.planalto temp_app

      - name: Substituir código do app (SEM pubspec.yaml)
        run: |
          rm -rf temp_app/lib
          cp -r lib temp_app/lib
          if [ -d assets ]; then cp -r assets temp_app/assets; fi

      - name: Resolver dependências
        working-directory: temp_app
        run: flutter pub get

      - name: Build APK Release
        working-directory: temp_app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: planalto-automacao-apk
          path: temp_app/build/app/outputs/flutter-apk/app-release.apk
