name: Build APK Release (isolated)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable

      - name: Create clean Flutter project
        run: flutter create -t app temp_app

      - name: Replace lib folder
        run: |
          rm -rf temp_app/lib
          cp -r lib temp_app/lib

      - name: Copy assets (if exists)
        run: |
          if [ -d assets ]; then
            cp -r assets temp_app/assets
          fi

      - name: Replace pubspec.yaml
        run: cp pubspec.yaml temp_app/pubspec.yaml

      - name: Get dependencies
        working-directory: temp_app
        run: flutter pub get

      - name: Build APK Release
        working-directory: temp_app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: planalto-automacao-apk
          path: temp_app/build/app/outputs/flutter-apk/app-release.apk
