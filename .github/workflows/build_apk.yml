name: Build APK - Planalto Automação

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable

      - name: Create temporary Flutter project
        run: |
          flutter create temp_app
          rm -rf temp_app/lib
          rm -rf temp_app/assets
          cp -r lib temp_app/
          if [ -d assets ]; then cp -r assets temp_app/; fi
          cp pubspec.yaml temp_app/

      - name: Get dependencies
        working-directory: temp_app
        run: flutter pub get

      - name: Build release APK
        working-directory: temp_app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: planalto-automacao-apk
          path: temp_app/build/app/outputs/flutter-apk/app-release.apk
