name: Build APK Flutter (Auto)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable

      - name: Criar projeto Flutter limpo
        run: flutter create --platforms=android app

      - name: Injetar código do repositório
        run: |
          rm -rf app/lib
          rm -rf app/assets
          cp -r lib app/
          cp -r assets app/
          cp pubspec.yaml app/

      - name: Resolver dependências
        working-directory: app
        run: flutter pub get

      - name: Build APK release
        working-directory: app
        run: flutter build apk --release

      - name: Publicar APK
        uses: actions/upload-artifact@v4
        with:
          name: planalto-automacao-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
